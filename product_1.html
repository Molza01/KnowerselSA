<script>

    // ********************product 1 **************************
    const element = document.getElementById("product-container");

    let product = {
        name: 'DORO',
        description: 'A Quadruped Robot, or simply Robot Dog - is one of the advanced and versatile legged robotic solution available today. Designed for agility and efficiency, it excels at navigating complex environments where traditional wheeled or tracked robots fall short.',
        img: 'src/assets/dog2.png',
        advantages: {
            1: 'Handle Uneven Terrains',
            2: 'Compact and Agile',
            3: 'Payload Adaptable & Scalable',
            4: 'Semi / Fully Autonomous capable',
            5: 'Energy-efficient locomotion'
        },
        applications: {
            1: 'Industrial Inspection & 3D Mapping',
            2: 'Security & Surveillance',
            3: 'Search and Rescue',
            4: 'Defense Forces',
            5: 'Home Companion'
        }
    }
    let html = ` <div class="product-intro">
            <div class="title1">
                <h1>${product.name}</h1>
            </div>
            <div class="para">
                <p>
                   ${product.description}
                </p>
            </div>
        </div>
        <div class="product-img">
            <img src="${product.img}" alt="">
        </div>
       
        <div class="product-desc">
            <div class="right-points">
                <h2>Key Advantages</h2>
                <ul class="right-items-heading">
                    <li class="right-items">${product.advantages[1]}</li>
                    <li class="right-items">${product.advantages[2]}</li>
                    <li class="right-items">${product.advantages[3]}</li>
                    <li class="right-items">${product.advantages[4]}</li>
                    <li class="right-items">${product.advantages[5]}</li>
                </ul>
            </div>
            <div class="left-points">
                <h2>Applicable Deployment</h2>
                <ul class="left-items-heading">
                    <li class="left-items">${product.applications[1]}</li>
                    <li class="left-items">${product.applications[2]}</li>
                    <li class="left-items">${product.applications[3]}</li>
                    <li class="left-items">${product.applications[4]}</li>
                    <li class="left-items">${product.applications[5]}</li>
                </ul>
            </div>
        </div>
        `
    // html
    element.innerHTML += html;

</script>
